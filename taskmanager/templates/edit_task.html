{% extends "base.html" %} {% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Edit Task</h3>

<div class="row card-panel grey lighten-5">
  <form
    class="col s12"
    method="POST"
    action="{{ url_for('edit_task', task_id= task.id) }}"
  >
    <!-- task name done -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-pencil-alt light-blue-text text-darken-4 prefix"></i>
        <input
          id="task_name"
          name="task_name"
          minlength="5"
          maxlength="50"
          required
          type="text"
          class="validate"
          value="{{ task.task_name }}"
        />
        <label for="task_name">Task Name</label>
      </div>
    </div>
    <!-- task description done -->
    <div class="row">
      <div class="input-field col s12">
        <i
          class="fas fa-align-left prefix light-blue-text text-darken-4 prefix"
        ></i>
        <textarea
          id="task_description"
          name="task_description"
          minlength="5"
          maxlength="200"
          required
          type="text"
          class="materialize-textarea validate"
        >
{{ task.task_description }}</textarea
        >
        <label for="task_description">Task Description</label>
      </div>
    </div>
    <!-- due_date -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-calendar-alt light-blue-text text-darken-4 prefix"></i>
        <input
          id="due_date"
          name="due_date"
          minlength="5"
          maxlength="50"
          required
          type="text"
          class="datepicker validate"
          value="{{ task.due_date.strftime('%d %B, %Y') }}"
        />
        <label for="due_date">Due Date</label>
      </div>
    </div>
    <!-- is_urgent -->
    <div class="row">
      <div class="input-field col s12">
        <div class="switch">
          <i
            class="fas fa-exclamation-circle light-blue-text text-darken-4 prefix"
          ></i>
          <label for="is_urgent">
            {% if task.is_urgent == True %}
            <input type="checkbox" id="is_urgent" name="is_urgent" checked />
            {% else %}
            <input type="checkbox" id="is_urgent" name="is_urgent" />
            {% endif %}
            <span class="lever"></span>
            Is Urgent
          </label>
        </div>
      </div>
    </div>
    <!-- category_id -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-folder-open light-blue-text text-darken-4 prefix"></i>
        <select name="category_id" id="category_id" class="vallidate" required>
          <option value="" disabled selected>Choose Category</option>
          {% for category in categories %} {% if category == task.category %}
          <option value="{{ category.id }}" selected>
            {{ category.category_name }}
          </option>
          {% else %}
          <option value="{{ category.id }}">
            {{ category.category_name }}
          </option>
          {% endif %} {% endfor %}
        </select>
        <label for="category_id">Task Name</label>
      </div>
    </div>
    <!-- Submit Button -->
    <div class="row">
      <div class="col s12 center-align">
        <button type="submit" class="btn-large light-blue darken-1">
          Edit Task <i class="fas fa-plus-square right"></i>
        </button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
